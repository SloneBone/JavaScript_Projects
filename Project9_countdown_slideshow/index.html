<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

        <script src="./JS/main.js"></script>

    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click Here!</button>
        <p id= "timer"></p>

        <h1>Iconic Sports Photos</h1>

        <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext"> 1 / 3</div>
            <img src="./Images/Ali_2.webp" style="width:100%">
            <div class="text">"Get up sucka!!"--Ali knocks out Joe Frasier</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext"> 2 / 3</div>
            <img src="./Images/bolt_2.jpg" style="width: 100%">
            <div class="text">Usain Bolt looking back as he races to the finish line in style</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext"> 3 / 3</div>
            <img src="./Images/Jordan.jpg" style="width: 100%">
            <div class="text">Maybe the most iconic sports photos ever taken. MJ dunking from the free-throw line.</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)" >&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>


        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>









        
    </body>
